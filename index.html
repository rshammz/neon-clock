<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" />
    <link
      rel="icon"
      href="./images/2428670_app_clock_galaxy_mobile_schedule_icon.svg"
    />
  </head>
  <body>
    <div class="menu">
      <div>
        <img
          src="./images/2428670_app_clock_galaxy_mobile_schedule_icon.svg"
          alt="clock-icon"
        />
      </div>
      <div class="btn-container">
        <button class="btn analog-btn">Analog</button>
        <button class="btn digital-btn">Digital</button>
      </div>
    </div>
    <main>
      <div class="digital-clock">
        <div class="hour-digit"></div>
        <span>:</span>
        <div class="minute-digit"></div>
        <span>:</span>
        <div class="second-digit"></div>
      </div>
      <div class="analog-clock">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <div class="center"></div>
        <div class="number number1" style="--i: 1">|</div>
        <div class="number number2" style="--i: 2">|</div>
        <div class="number number3" style="--i: 3">|</div>
        <div class="number number4" style="--i: 4">|</div>
        <div class="number number5" style="--i: 5">|</div>
        <div class="number number6" style="--i: 6">|</div>
        <div class="number number7" style="--i: 7">|</div>
        <div class="number number8" style="--i: 8">|</div>
        <div class="number number9" style="--i: 9">|</div>
        <div class="number number10" style="--i: 10">|</div>
        <div class="number number11" style="--i: 11">|</div>
        <div class="number number12" style="--i: 12">||</div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
